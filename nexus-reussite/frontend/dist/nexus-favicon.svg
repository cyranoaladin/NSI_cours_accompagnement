  <!-- Logo Nexus simplifié -->
  <g transform="translate(6, 6) scale(0.4)">
    <!-- Barre gauche du N -->
    <path d="M 4 4 V 44" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Flèche diagonale -->
