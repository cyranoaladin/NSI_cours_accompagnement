# Configuration Nginx pour Nexus Réussite
# Optimisée pour performance et sécurité

server {
    listen 80;
    server_name localhost nexus-reussite.tn www.nexus-reussite.tn;
    
    # Sécurité - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Taille maximale des uploads
    client_max_body_size 16M;
    
    # Logs
    access_log /var/log/nginx/nexus_access.log;
    error_log /var/log/nginx/nexus_error.log;
    
    # =============================================
    # API BACKEND - Proxy vers Flask
    # =============================================
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimisés
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers pour améliorer les performances
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS pour l'API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        # Gestion des requêtes OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # =============================================
    # WEBSOCKETS (pour temps réel)
    # =============================================
    location /socket.io/ {
        proxy_pass http://backend:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longs pour WebSockets
        proxy_read_timeout 86400;
    }
    
    # =============================================
    # STATIC FILES - Frontend React/Vue
    # =============================================
    location / {
        root /usr/share/nginx/html/static;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache des assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache HTML avec validation
        location ~* \.(html)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # =============================================
    # DASHBOARD PARENT
    # =============================================
    location /parent {
        alias /usr/share/nginx/html/static/parent;
        index index.html;
        try_files $uri $uri/ /parent/index.html;
    }
    
    # =============================================
    # ASSETS OPTIMISÉS
    # =============================================
    location /assets/ {
        alias /usr/share/nginx/html/static/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
    
    # =============================================
    # MONITORING & HEALTH
    # =============================================
    location /health {
        proxy_pass http://backend:5000/api/health;
        access_log off;
    }
    
    location /metrics {
        proxy_pass http://backend:5000/api/metrics;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        deny all;
    }
    
    # =============================================
    # SÉCURITÉ - Bloquer fichiers sensibles
    # =============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =============================================
    # REDIRECTION HTTPS (en production)
    # =============================================
    # Décommenter pour forcer HTTPS
    # return 301 https://$server_name$request_uri;
}

