# Configuration principale Nginx pour Nexus Réussite

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================
    # CONFIGURATION DE BASE
    # =============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # =============================================
    # LOGGING
    # =============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # =============================================
    # PERFORMANCE
    # =============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Tailles des buffers
    client_body_buffer_size 128k;
    client_max_body_size 16m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # =============================================
    # COMPRESSION GZIP
    # =============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # =============================================
    # CACHE ET HEADERS
    # =============================================
    # Cache des fichiers ouverts
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # =============================================
    # SÉCURITÉ GLOBALE
    # =============================================
    # Masquer la version Nginx
    server_tokens off;
    
    # Empêcher l'inclusion dans des frames
    add_header X-Frame-Options SAMEORIGIN always;
    
    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Protection contre le sniffing MIME
    add_header X-Content-Type-Options nosniff always;
    
    # =============================================
    # RATE LIMITING
    # =============================================
    # Zone pour limiter les requêtes par IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
    
    # Zone pour limiter les connexions
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # =============================================
    # UPSTREAM BACKENDS
    # =============================================
    upstream nexus_backend {
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================
    # INCLURE LES CONFIGURATIONS DES SITES
    # =============================================
    include /etc/nginx/conf.d/*.conf;
}
